<!doctype html>
<html>
<title>Registration Form</title>
<h1>Register</h1>
<body>
<form>
<label for="name">Name:</label>
<input type="text" name="name" id="name"><br><br>
<label for="mail">Mail:</label>
<input type="text" id="mail" name="mail"><br><br>
<label for="mobile">Mobile:</label>
<input type="text" name="mobile" id="mobile"><br><br>
<label for="gender">Gender</label><br><br>
<input type="radio" id="male" name="gender">Male</input>
<input type="radio" id="female" name="gender">Female</input><br><br>
<label for="dob">Date of birth:</label>
<input type="date" id="dob" name="dob"><br><br>
<label>Address:</label><br>
<textarea cols="50" rows="5"></textarea><br><br>
<label for="language">Languages known:</label><br>
<input type="checkbox" id="english" name="english">English</input><br>
<input type="checkbox" id="hindi" name="hindi">Hindi</input><br>
<input type="checkbox" id="telugu" name="telugu">Telugu</input><br><br><br>
<input type="submit" value="submit" name="submit">
</form>
</body>
</html>
